<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>My first login site</title>
        <style>
            body {
                background: #FF69B4;
            }
            #container {
                width: 400px;
                height: 100px;
                margin: 50px auto;
                background: #fff;
                border: 1px solid #ccc;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <a href="/source">Get source</a>
            <form method="POST" action="/login">
                <div>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" />
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="text" id="password" name="password" />
                </div>
                <input type="submit" value="Login" />
            </form>
        </div>
    </body>
</html>
